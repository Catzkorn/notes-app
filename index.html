<html>

<body>
  <h1> This is a test</h1>
  <div id="overlay">
    <div id="fullNote">Overlay Text</div>
    <button type='button' id='close'>🧀</button>
  </div>
  </div>



  <section class="note-creation">
    <div class="form">
      <form id="new-note">
        <textarea id="message" type="text" columns="20"
          placeholder="Don't stress meeoowwwwt!!!&#10;&#128008;"></textarea>

        <div><input type="submit" id="submit-button" onclick="document.getElementById('cat').play();" value=🐾></input>
          <audio id="cat" src="public/cat.mp3" preload="auto"></audio>
        
        </div>
      </form>
    </div>
  </section>

  <br><br><br><br><br>

  <section class="note-display">

    <span id="note-list"></span>

  </section>

  <script src="src/Note.js"></script>
  <script src="src/NoteManager.js"></script>
  <script src="src/NoteManagerInterface.js"></script>


</body>

</html>
